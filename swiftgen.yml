output_dir: AuthenticatorShared/Application/Support/Generated/
strings:
  inputs: AuthenticatorShared/Application/Support/Localizations/en.lproj
  outputs:
    - templateName: structured-swift5
      output: Localizations.swift
      params:
        enumName: Localizations
        publicAccess: true
        lookupFunction: UI.localizationFunction(key:table:fallbackValue:)
xcassets:
  inputs:
    - AuthenticatorShared/Application/Support/Colors.xcassets
    - AuthenticatorShared/Application/Support/Images.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        publicAccess: true
